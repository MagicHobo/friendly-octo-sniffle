<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tyler's Exercise App</title>
    <link rel="stylesheet" href="site.css">
</head>

<body>

    <div id="main">
        <h1>Tyler's Exercise App</h1>

        <!-- The list of exercises. Select with $("#exercise-list") -->
        <ul id="exercise-list">

        </ul>

        <h2>Add a New Exercise</h2>

        <!-- The form for adding a new exercise. Select with $("#add-form") -->
        <form id="add-form">
            <label>Name</label>
            <input type="text" id="add-form-name">

            <label>Recovery</label>
            <input type="number" id="add-form-recovery">

            <label>Last Date</label>
            <input type="date" id="add-form-last-date">

            <button type="submit">
                Add +
            </button>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
